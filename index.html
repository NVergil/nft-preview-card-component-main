<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <div class="equilibrium">
            <img class="equ-img" src="./images/image-equilibrium.jpg" alt="equilibrium" />
            <div class="overlay">
              <img src="./images/icon-view.svg" alt="icon-view">
              <div class="filter"></div>
            </div>
          </div>
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="status">
            <div>
              <img class="eth" src="./images/icon-ethereum.svg" alt="icon-eth" />
              <h3>0.041 ETH</h3>
            </div>
            <div>
              <img class="clock" src="./images/icon-clock.svg" alt="icon-clock" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="author">
            <img class="avatar" src="./images/image-avatar.png" alt="avatar" />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/NVergil" target="_blank" rel="noreferrer">VerDanT</a>.
    </div>
  </body>
</html>
